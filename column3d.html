<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <title>Scroll Chart</title>

    <style>
        #container {
            min-width: 300px;
            max-width: 800px;
            height: 400px;
            margin: 30px auto;
        }
    </style>
</head>
<body>

    <!-- http://jsfiddle.net/highcharts/j8kq6gxc/ -->
        
    <div id="container"></div>

    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script>        
        Highcharts.wrap(Highcharts.Pointer.prototype, 'pinch', function (proceed, e) {
            if (e.touches.length === 1 && e.type === 'touchmove') {
                this.chart.pan(e, this.chart.options.panning);
            } else {
                proceed.call(this, e);
                if (e.type === 'touchstart') {
                    this.chart.mouseDownX = this.pinchDown[0].chartX;
                    this.chart.mouseDownY = this.pinchDown[0].chartY;
                }
            }
        })

        Highcharts.chart('container', {

            chart: {
                panning: true,
                options3d: {
                    enabled: true,
                    alpha: 15,
                    beta: 15,
                    depth: 50,
                    viewDistance: 25
                }
            },

            credits: {
                enabled: false
            },
            
            xAxis: {
                min: 0,
                max: 8
            },

            series: [{
                data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4, 29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
                type: 'column'
            }]

        });
    </script>

</body>
</html>
